<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Iframes Display</title>
</head>
<body>

  <table width="90%" height="90%" border="1">
    <tr>
        <!-- Left Panel with Links -->
        <td width="20%" valign="top">
    <!-- Navigation Links (anchor tags) -->
    <h2>Navigation</h2>
    <a href="new.html" target="contentFrame">Load Page 1</a> |
    <a href="cat.html" target="contentFrame">Load Page 2</a> |
    <a href="forms.html" target="contentFrame">Load Page 3</a> |
    <a href="tribute.html" target="contentFrame">Load Page 4</a>

  </td>
  <td width="80%" valign="top">
    <iframe name="contentFrame" width="100%" height="1000" src="page1.html"></iframe>
</td>
</tr>
</table>
</body>
</html>
